<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MetaMask Passthrough Wallet</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="container">
      <h1>MetaMask Passthrough</h1>
      <p class="subtitle">Toggle provider override</p>

      <label class="toggle">
        <input id="enabled" type="checkbox" />
        <span class="track" aria-hidden="true"></span>
        <span class="label-text">Enable override</span>
      </label>

      <section class="address-card" aria-live="polite">
        <span class="address-label">Connected address</span>
        <span class="address-value" id="address">Not connected</span>
        <button class="refresh" id="refresh" type="button">Refresh</button>
      </section>

      <section class="batch-card" aria-live="polite">
        <div class="batch-header">
          <span class="batch-label">Batch status</span>
          <span class="batch-status" id="batch-status">Idle</span>
        </div>
        <div class="batch-list" id="batch-list">No approvals captured.</div>
        <button class="reset" id="reset-batch" type="button">Reset batch</button>
      </section>

      <p class="hint" id="hint">Changes apply on next page load.</p>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
